<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');


        body {
            padding-top: 1%;
            padding-left: 5%;
            background-color: rgb(255, 255, 255);
            color: rgb(145, 145, 145);
            font-weight: bold;
        }
        h1 {
            font-family: 'Rubik Doodle Shadow';
            color: black;
            text-align: center;
        }
        a {
            color: rgb(145, 145, 145);
            font-weight: bold;
        }
        #container {
            margin-top: 5%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        #block {
            width: 10vw;
            height: fit-content;
            padding: 1%;
            border: 2px solid black;
            border-radius: 10px;
            max-height: 25vh;
            box-shadow: -4px 4px black;
            margin: 2%;
        }
        #imgblock {
            margin: 1%;
            
        }
        #link {
            text-align: center;
            width: 100%;
            height: 100%;
            color: black;
            margin: 20% 0 0 0;
            overflow-y: visible;
        }
        #cardTitle {
            text-decoration: none; 
            color: black;
            font-family: 'Single Day';
            font-size: larger;
        }
        #link:hover {
            cursor: pointer;
        }
        @media only screen and (max-width: 768px) {
            #container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                margin-left: -6%;
                margin-top: 10%;
            }
            #block {
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <h1>
        Mental.Maps
    </h1>
    <div id="container">
        

<div id="block">
    <div id="imgblock"><img src="/static/LA.png" width="150" height="110"></div>
    <div id="link"><a id="cardTitle" href="/src/LA/">Linear Algebra</a></div>
</div>

<div id="block">
    <div id="imgblock"><img src="/static/T.png" width="150" height="110"></div>
    <div id="link"><a id="cardTitle" href="/src/T/">Point Set Topology</a></div>
</div>

    </div>
</body>
</html>
